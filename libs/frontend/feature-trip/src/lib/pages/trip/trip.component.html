<div *ngIf="trip$ | async" class="trip-container" fxLayout="column" fxLayoutAlign="center center">
  <h1>{{ trip?.name }}</h1>
  <h2>
    <span class="subtext">from</span> {{ trip?.startDate | date: 'longDate' }}
    <span class="subtext">to</span>
    {{ trip?.endDate | date: 'longDate' }}
  </h2>
  <div
    class="member-expense-container"
    fxLayout="row"
    fxLayout.lt-lg="column"
    fxFlexFill
    fxLayoutAlign="space-around"
    fxLayoutGap="50px"
  >
    <div class="member-container" fxLayout="column" fxFlexFill>
      <div fxLayout="row" fxLayoutAlign="space-between">
        <h2>Members</h2>
        <button class="tec-button tec-button-primary" (click)="onAddMemberClick()">
          Add Member
        </button>
      </div>
      <h3 *ngFor="let member of trip?.members">{{ member.name }}</h3>
    </div>
    <div class="expense-container" fxLayout="column" fxFlexFill>
      <div fxLayout="row" fxLayoutAlign="space-between">
        <h2>Expenses</h2>
        <button class="tec-button tec-button-primary" (click)="onAddExpenseClick()">
          Add Expense
        </button>
      </div>
      <h3 *ngFor="let expense of trip?.expenses">{{ expense.name }} - {{ expense.value }}</h3>
    </div>
  </div>
</div>

<tec-modal id="expense-modal">
  <h3>Add expense</h3>
  <form [formGroup]="expenseForm" (ngSubmit)="onSaveExpenseClick()">
    <div fxLayout="column" fxLayoutGap="40px">
      <select id="expense-member" class="tec-dropdown" formControlName="member">
        <option value="0">Select spender</option>
        <option *ngFor="let member of trip?.members" [value]="member.id">{{ member.name }}</option>
      </select>
      <input
        id="expense-name"
        placeholder="Name"
        class="tec-input"
        type="text"
        formControlName="name"
        autocomplete="off"
      />
      <input
        id="expense-value"
        placeholder="Amount"
        class="tec-input"
        type="text"
        formControlName="value"
        autocomplete="off"
      />
      <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
        <button
          class="tec-button tec-button-warn"
          (click)="closeModal('expense-modal')"
          type="button"
          fxFlex="50%"
        >
          Cancel
        </button>
        <button class="tec-button tec-button-secondary" type="submit" fxFlex="50%">Save</button>
      </div>
    </div>
  </form>
</tec-modal>

<tec-modal id="member-modal">
  <h3>Add member</h3>
  <form [formGroup]="memberForm" (ngSubmit)="onSaveMemberClick()">
    <div fxLayout="column" fxLayoutGap="40px">
      <input
        id="member-name"
        placeholder="Name"
        class="tec-input"
        type="text"
        formControlName="name"
        autocomplete="off"
      />
      <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
        <button
          class="tec-button tec-button-warn"
          (click)="closeModal('member-modal')"
          type="button"
          fxFlex="50%"
        >
          Cancel
        </button>
        <button class="tec-button tec-button-secondary" type="submit" fxFlex="50%">Save</button>
      </div>
    </div>
  </form>
</tec-modal>
